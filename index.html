<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR без маркеров</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ar-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- Подключаем Three.js и WebXR полифилл -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>

  <script>
    // Инициализация сцены, камеры и рендерера
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('ar-container').appendChild(renderer.domElement);

    // Добавляем куб
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.set(0, 0, -2); // Позиция куба
    scene.add(cube);

    // Настройка WebXR
    renderer.xr.enabled = true; // Включаем поддержку WebXR
    const controller = renderer.xr.getController(0); // Получаем контроллер
    scene.add(controller);

    // Функция для запуска AR-сессии
    async function startARSession() {
      if (navigator.xr) {
        const session = await navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['local'], // Используем ARCore/ARKit
        });
        renderer.xr.setSession(session);
      } else {
        alert('Ваше устройство или браузер не поддерживают WebXR.');
      }
    }

    // Запуск AR-сессии при клике
    document.body.addEventListener('click', () => {
      startARSession();
    });

    // Анимация
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
