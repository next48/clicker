<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cube</title>

    <!-- Подключаем mindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.3/dist/mindar-image-three.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #startButton {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="startButton">Запустить AR</button>
    
    <script>
        document.getElementById('startButton').addEventListener('click', async () => {
            document.getElementById('startButton').style.display = 'none';

            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.body,
                imageTargetSrc: "https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js/examples/assets/card-example/card.mind",
            });

            const { renderer, scene, camera } = mindarThree;
            const anchor = mindarThree.addAnchor(0);

            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            anchor.group.add(cube);

            await mindarThree.start();
            renderer.setAnimationLoop(() => renderer.render(scene, camera));
        });
    </script>
</body>
</html>
