<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR с Яндекс.AR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #ar-container {
      width: 100%;
      height: 100vh;
      display: none; /* Скрываем контейнер до запуска AR */
    }
    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #start-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="start-button">Запустить AR</button>
  <div id="ar-container"></div>

  <!-- Подключаем Яндекс.AR -->
  <script src="https://yastatic.net/s3/web4s/_/yv2-F9gR7QJk.js"></script>
  <script>
    // Инициализация AR
    let arSession;

    // Функция для запуска AR
    async function startAR() {
      const container = document.getElementById('ar-container');
      const startButton = document.getElementById('start-button');

      // Проверяем поддержку AR
      if (!YaAR.isARSupported()) {
        alert('Ваше устройство не поддерживает AR.');
        return;
      }

      // Скрываем кнопку и показываем контейнер
      startButton.style.display = 'none';
      container.style.display = 'block';

      // Инициализация AR-сессии
      arSession = await YaAR.init({
        container: container,
        mode: YaAR.Mode.AR,
      });

      // Создаем 3D-куб
      const cubeGeometry = new YaAR.Geometry.Box(1, 1, 1);
      const cubeMaterial = new YaAR.Material({ color: '#00ff00' });
      const cube = new YaAR.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(0, 0, -2); // Позиция куба

      // Добавляем куб на сцену
      arSession.scene.add(cube);

      // Запускаем анимацию
      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        arSession.renderer.render(arSession.scene, arSession.camera);
      }
      animate();
    }

    // Назначаем обработчик на кнопку
    document.getElementById('start-button').addEventListener('click', startAR);
  </script>
</body>
</html>
